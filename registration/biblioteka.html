<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tekstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="pos1">
        <form action="/search">
            <span class="lbl1">Inputs</span>
            <input type="text" id="text1" name="text" placeholder="Enter Some Text">
            <input type="text" id="text2" name="text" placeholder="valid text">
            <img src="valid.png" style="position: absolute;scale: 0.4;margin-left: 450px;margin-top: 25px;">
            <input type="text" id="text3" name="text" placeholder="invalid text">
            <img src="invalid.png" style="position: absolute;scale: 0.5;margin-left: 715px;margin-top: 25px;">
        </form>
    </div>
    <div class="pos2">
        <form action="/search">
            <span class="lbl2">Check boxes</span>
            <span class="lblpd1">Subscribe</span>
            <input type="checkbox" id="chk1" name="check">
            <span class="lblpd2">Subscribe</span>
            <input type="checkbox" id="chk2" name="check" checked="checked">
        </form>
    </div>
    <div class="pos3">
        <form action="/search">
            <span class="lbl3">Radio Buttons</span>
            <span class="lbl4">Gender:</span>
            <input type="radio" id="rad1" name="radbutton">
            <span class="lbl5">Male</span>
            <input type="radio" id="rad2" name="radbutton">
            <span class="lbl6">Female</span>
        </form>
    </div>
</body>
</html>
