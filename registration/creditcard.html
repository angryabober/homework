<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cartstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="crddetls"><h1>CRFEIT CARD DETAILS</h1></div>
    <div class="cardbkg">
        <img src="moon_flag.png" >
        <form action="/search">
            <label>
                <span class="spn1">Card Number</span>
                <input type="text" id="text1" name="text" placeholder="1234 5678 9012 3456">
            </label>
            <label>
                <span class="spn2">Name On Card</span>
                <input type="text" id="text2" name="text" placeholder="Name Surname">
            </label>
            <label>
                <span class="spn3">Expiry Date</span>
                <input type="text" id="pass1" name="pass" placeholder="02">
            </label>
            <label>
                <input type="text" id="pass2" name="pass" placeholder="2017">
            </label>
            <label>
                <span class="spn4">CVV/CVN</span>
                <input type="password" id="pass3" name="pass" placeholder="***">
            </label>

        </form>
    </div>
</body>
</html>
